<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery(포트폴리오 페이지)</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header></header>
    <main>
        <div class="tabmenu">
            <input type="radio" name="tab" id="tab1" checked>

            <input type="radio" name="tab" id="tab2">
            <label for="tab2"><span>츄츄(배너)</span></label>
            <input type="radio" name="tab" id="tab3">
            <label for="tab3"><span>진심의 딸기청(상세페이지)</span></label>
            <input type="radio" name="tab" id="tab4">
            <label for="tab4"><span>기타</span></label>
            <div class="randys">
                <div class="imgwrap">
                    <img src="images/randys1.jpg" alt="배너 작업물" />
                    <img src="images/randys2.jpg" alt="배너 작업물" />
                    <img src="images/randys3.jpg" alt="배너 작업물" />
                </div>
            </div>
            <div class="chuchu">
                <div class="imgwrap">
                    <div class="bb">
                        <img src="images/chuchu_main1.jpg" alt="배너 작업물" />
                        <img src="images/chuchu_main2.jpg" alt="배너 작업물" />

                    </div>
                    <div class="sb">
                        <img src="images/chuchu_middle1.jpg" alt="배너 작업물" />
                        <img src="images/chuchu_middle2.jpg" alt="배너 작업물" />
                        <img src="images/chuchu_badge.png" alt="배너 작업물" class="badge" />
                    </div>
                </div>
            </div>
            <div class="straw">
                <div class="imgwrap">
                    <img src="images/strawberry1.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry2.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry3.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry4.jpg" alt="상세페이지 작업물" />

                    <img src="images/strawberry6.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry7.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry8.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry9.jpg" alt="상세페이지 작업물" />
                    <img src="images/strawberry10.jpg" alt="상세페이지 작업물" />
                </div>
            </div>
            <div class="etc">
                <div class="imgwrap">
                    <img src="images/lol.jpg" alt="일러스트 작업물" />
                    <div class="lol_de">
                    <p>본 이미지는 <span class="lol">펜툴과 채색</span>을 공부하기 위해 
                        <span class="lol">트레이싱</span>한 것이며, 본인의 창작물이 아님을 알려드립니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_txt">
            <p>일부 오브젝트들은 본인이 창작한 것이 아닌, 프리픽의 이미지를 사용했음을 알려드립니다.</p>
            <span class="pop">보러가기</span>
        </div>
    </footer>
